<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/7959247147.js"
      crossorigin="anonymous"
    ></script>
    <title>AI-Universe-Hub</title>
    <link rel="icon" href="./chatbot.png" type="png/icon" />
  </head>
  <body
    class="container mx-auto text-pretty px-4 md:px-16 py-12 font-serif space-y-8 flex flex-col justify-center items-center"
  >
    <h1 class="text-[#111] text-4xl font-bold">AI Universe Hub</h1>
    <button
      onclick="sortBtn()"
      class="text-white text-xl font-semibold py-3 px-5 bg-[#EB5757] rounded-2xl"
    >
      Sort By Date
    </button>
    <section
      id="dataDisplay"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
    ></section>
    <button
      id="allBtn"
      onclick="allBtn()"
      class="text-white text-xl font-semibold py-3 px-5 bg-[#EB5757] rounded-2xl"
    >
      See More
    </button>
    <script src="./main.js"></script>
  </body>
</html>
